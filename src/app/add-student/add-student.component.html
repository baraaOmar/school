     
<h1>ADD STUDENT FORM</h1>
<form style="margin-bottom: 200px;" #addStudents="ngForm"  (submit)="addStudent(addStudents)">
  
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="studentName" ngModel required #studentName="ngModel">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">address:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="address" ngModel required #address="ngModel">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">work Sheet:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="workSheet" ngModel required #workSheet="ngModel">
        </div>
    </div>
    <button type="submit">ADD</button>
</form>
